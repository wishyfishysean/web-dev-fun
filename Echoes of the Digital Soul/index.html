<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Echoes of the Digital Soul</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at center, #0a0a1a, #000);
    font-family: 'Courier New', monospace;
    color: #fff;
    transition: background 2s ease;
  }

  #container {
    text-align: center;
    z-index: 10;
  }

  input {
    background: rgba(255,255,255,0.1);
    border: none;
    border-bottom: 2px solid #fff;
    color: #fff;
    padding: 8px;
    width: 250px;
    outline: none;
    font-size: 16px;
    text-align: center;
  }

  button {
    margin-top: 10px;
    padding: 6px 20px;
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background: rgba(255,255,255,0.2);
  }

  .echo {
    position: absolute;
    opacity: 0.9;
    animation: drift 15s linear forwards;
    pointer-events: none;
    white-space: nowrap;
    font-size: 14px;
  }

  @keyframes drift {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
  }
</style>
</head>

<body>
  <div id="container">
    <h1>ðŸ’« Echoes of the Digital Soul ðŸ’«</h1>
    <p>Whisper a word to the void:</p>
    <input id="moodInput" type="text" placeholder="Enter your mood or thought...">
    <br>
    <button id="sendBtn">Send</button>
  </div>

<script>
  const input = document.getElementById('moodInput');
  const button = document.getElementById('sendBtn');
  const body = document.body;

  // Load old echoes from localStorage
  const oldEchoes = JSON.parse(localStorage.getItem('echoes') || '[]');
  oldEchoes.forEach(echo => createEcho(echo.text, true));

  button.addEventListener('click', () => {
    const mood = input.value.trim();
    if (!mood) return;
    createEcho(mood);
    saveEcho(mood);
    changeMood(mood);
    input.value = '';
  });

  function createEcho(text, old=false) {
    const echo = document.createElement('div');
    echo.className = 'echo';
    echo.textContent = text;

    // Random starting position
    echo.style.left = Math.random() * window.innerWidth + 'px';
    echo.style.top = (Math.random() * window.innerHeight) + 'px';
    echo.style.color = randomColor();

    document.body.appendChild(echo);

    if (!old) {
      setTimeout(() => echo.remove(), 15000);
    }
  }

  function randomColor() {
    const colors = ['#ff79c6', '#8be9fd', '#50fa7b', '#ffb86c', '#bd93f9'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  function saveEcho(text) {
    let echoes = JSON.parse(localStorage.getItem('echoes') || '[]');
    echoes.push({ text, time: Date.now() });
    // Keep only last 5 echoes
    if (echoes.length > 5) echoes = echoes.slice(-5);
    localStorage.setItem('echoes', JSON.stringify(echoes));
  }

  function changeMood(mood) {
    const lower = mood.toLowerCase();
    if (lower.includes('sad') || lower.includes('lonely'))
      body.style.background = 'linear-gradient(120deg, #001F3F, #1a0033)';
    else if (lower.includes('happy') || lower.includes('joy'))
      body.style.background = 'linear-gradient(120deg, #ff9a9e, #fad0c4)';
    else if (lower.includes('love'))
      body.style.background = 'linear-gradient(120deg, #ff758c, #ff7eb3)';
    else if (lower.includes('angry') || lower.includes('mad'))
      body.style.background = 'linear-gradient(120deg, #ff512f, #dd2476)';
    else
      body.style.background = 'linear-gradient(120deg, #2b5876, #4e4376)';
  }
</script>
</body>
</html>
